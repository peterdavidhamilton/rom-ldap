cache:
  key: $CI_PROJECT_NAME
  paths:
    - vendor/ruby
    - vendor/cache

artifacts:
  paths:
    - coverage/

pages:
  stage: deploy
  dependencies:
    - test
  script:
    - mv coverage/ public/
  artifacts:
    paths:
      - public
    expire_in: 30 days
  only:
    - deploy

services:
  - name: registry.gitlab.com/peterdavidhamilton/rom-ldap/389ds:1.3.10.2
    alias: 389ds
  - name: registry.gitlab.com/peterdavidhamilton/rom-ldap/apacheds:2.0.0-M24
    alias: apacheds
  - name: registry.gitlab.com/peterdavidhamilton/rom-ldap/opendj:4.4.9
    alias: opendj
  - name: registry.gitlab.com/peterdavidhamilton/rom-ldap/openldap:2.4.56
    alias: openldap


# variables:
#   LDAPDIR: ${CI_PROJECT_DIR}/spec/fixtures/ldif

before_script:
  - apk upgrade --no-cache
  - apk add --no-cache build-base libxml2-dev
  - gem install bundler --no-document
  - bundle config set path vendor
  - bundle install -j $(nproc)


