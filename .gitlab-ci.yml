image: ruby:2.4.5-alpine3.8

# cache:
#   paths:
#     - vendor/ruby

variables:
  # apacheds
  APACHEDS_INSTANCE: rom

  # openldap
  LDAP_ORGANISATION: ROM-LDAP OpenLDAP Server
  LDAP_DOMAIN: rom.ldap
  LDAP_BASE_DN: dc=rom,dc=ldap
  LDAP_ADMIN_PASSWORD: topsecret

  # 389ds
  LDAP_LOG_LEVEL: 0
  DIRSRV_ID: rom
  DIRSRV_FQDN: rom.ldap
  DIRSRV_SUFFIX: dc=rom,dc=ldap
  DIRSRV_ROOT_DN: cn=Directory Manager
  DIRSRV_ROOT_DN_PASSWORD: topsecret

  # opendj
  BASE_DN: dc=rom,dc=ldap
  ROOT_USER_DN: cn=Directory Manager
  ROOT_PASSWORD: topsecret




test:
  variables:
    # rom
    LDAPHOST:   apacheds
    LDAPBASE:   dc=rom,dc=ldap
    LDAPPORT:   '10389'
    LDAPBINDDN: uid=admin,ou=system
    LDAPBINDPW: secret
    LDAPDIR:    ${CI_PROJECT_DIR}/docker/schema

  services:
    - name: registry.gitlab.com/peterdavidhamilton/rom-ldap/apacheds:2.0.0-M24
      alias: apacheds
    - name: registry.gitlab.com/peterdavidhamilton/rom-ldap/389ds:latest
      alias: 389ds
    - name: registry.gitlab.com/peterdavidhamilton/rom-ldap/opendj:latest
      alias: opendj
    - name: registry.gitlab.com/peterdavidhamilton/rom-ldap/openldap:latest
      alias: openldap
    # - opendirectory
    # - activedirectory

  script:
    - apk upgrade --no-cache
    - apk add --no-cache build-base libxml2-dev openldap-clients git
    - gem install bundler --no-document
    - bundle install
    # - bundle install -j $(nproc) --path vendor
    - bundle exec rake ldap:modify
    - bundle exec rake
  artifacts:
    paths:
      - coverage/


pages:
  stage: deploy
  dependencies:
    - test
  script:
    - mv coverage/ public/
  artifacts:
    paths:
      - public
    expire_in: 30 days
  only:
    - deploy
