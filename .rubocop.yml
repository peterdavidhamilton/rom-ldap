# rubocop --auto-gen-config
inherit_from: .rubocop_todo.yml

AllCops:
  Include:
    - Rakefile
  Exclude:
    - doc/**/*
    - log/*
    - 'spec/**/*.rb'
  TargetRubyVersion: 2.3

Style/LambdaCall:
  Enabled: false

Metrics/LineLength:
  Enabled: false

Style/Encoding:
  Enabled: true

Style/FrozenStringLiteralComment:
  EnforcedStyle: when_needed
  Enabled: false
